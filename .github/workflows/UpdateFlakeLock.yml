name: Weekly Flake Update and Check

on:
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_and_check_flake:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Nix
      uses: nixbuild/nix-quick-install-action@v28
      with:
        extra-options: --experimental-features 'nix-command flakes'
    - name: Extract nixosConfigurations names
      id: extract_nixos_configs
      run: |
        echo "::set-output name=nixos_configs::$(nix eval --raw --expr '(builtins.toJSON (builtins.attrNames (getAttr "nixosConfigurations" (import. {}))))')"
    - name: Specify darwinConfigurations names
      id: specify_darwin_configs
      run: |
        echo "::set-output name=darwin_configs::'config1 config2'" # Replace 'config1 config2' with actual darwinConfigurations names
    - name: Run nix flake update
      run: |
        nix flake update
    - name: Run nix flake check
      run: |
        nix flake check --outputs ${{ steps.extract_nixos_configs.outputs.nixos_configs }} ${{ steps.specify_darwin_configs.outputs.darwin_configs }}
    - name: Commit and Push flake.lock
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update flake.lock"
        file_pattern: "flake.lock"
